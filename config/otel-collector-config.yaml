receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  
  resource:
    attributes:
      - key: service.namespace
        value: "production"
        action: insert
      - key: service.name
        value: ${env:OTEL_SERVICE_NAME}
        action: insert
  
  attributes:
    actions:
      # Authentication & Credentials
      - key: user.password
        action: delete
      - key: password
        action: delete
      - key: user.token
        action: delete
      - key: auth.token
        action: delete
      - key: authorization
        action: delete
      - key: api.key
        action: delete
      - key: api_key
        action: delete
      - key: access.token
        action: delete
      - key: refresh.token
        action: delete
      - key: bearer.token
        action: delete
      - key: jwt
        action: delete
      - key: session.id
        action: delete
      - key: session.token
        action: delete
      
      # Personal Identifiable Information (PII)
      - key: user.ssn
        action: delete
      - key: ssn
        action: delete
      - key: social.security.number
        action: delete
      - key: user.email
        action: delete
      - key: email
        action: delete
      - key: email.address
        action: delete
      - key: user.phone
        action: delete
      - key: phone
        action: delete
      - key: phone.number
        action: delete
      - key: user.address
        action: delete
      - key: address
        action: delete
      - key: user.ip
        action: delete
      - key: ip.address
        action: delete
      - key: user.name
        action: delete
      - key: full.name
        action: delete
      - key: user.dob
        action: delete
      - key: date.of.birth
        action: delete
      - key: birthdate
        action: delete
      
      # Financial Information
      - key: user.credit_card
        action: delete
      - key: credit.card
        action: delete
      - key: credit.card.number
        action: delete
      - key: card.number
        action: delete
      - key: cvv
        action: delete
      - key: card.cvv
        action: delete
      - key: bank.account
        action: delete
      - key: account.number
        action: delete
      - key: routing.number
        action: delete
      - key: iban
        action: delete
      - key: payment.method
        action: delete
      
      # Health Information
      - key: medical.record
        action: delete
      - key: health.record
        action: delete
      - key: patient.id
        action: delete
      - key: diagnosis
        action: delete
      - key: prescription
        action: delete
      
      # Database & System Credentials
      - key: db.password
        action: delete
      - key: database.password
        action: delete
      - key: db.connection.string
        action: delete
      - key: connection.string
        action: delete
      - key: private.key
        action: delete
      - key: secret.key
        action: delete
      - key: encryption.key
        action: delete
      
      # Upsert service instance ID
      - key: service.instance.id
        value: ${env:HOSTNAME}
        action: upsert
  
  # Filter processor removed to avoid dropping telemetry during local testing.
  # If you want to filter by service name, re-add a filter processor with a
  # safe expression that matches your service names. Example:
  # filter:
  #   traces:
  #     span:
  #       - 'resource.attributes["service.name"] == "SampleService"'
  
  resourcedetection:
    detectors: [env, system]
    timeout: 5s

exporters:
  otlp/traces:
    endpoint: "ingest.us.signoz.cloud:443"
    headers:
      "signoz-ingestion-key": "${env:SIGNOZ_INGESTION_KEY}"
    tls:
      insecure: false

  otlp/metrics:
    endpoint: "ingest.us.signoz.cloud:443"
    headers:
      "signoz-ingestion-key": "${env:SIGNOZ_INGESTION_KEY}"
    tls:
      insecure: false

  otlp/logs:
    endpoint: "ingest.us.signoz.cloud:443"
    headers:
      "signoz-ingestion-key": "${env:SIGNOZ_INGESTION_KEY}"
    tls:
      insecure: false

  debug:
    verbosity: detailed

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  extensions: [health_check]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, attributes, batch]
      exporters: [otlp/traces, debug]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, attributes, batch]
      exporters: [otlp/metrics]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, attributes, batch]
      exporters: [otlp/logs, debug]